<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="wrapper text-center mt-5">
      <h1 class="fw-bold mb-5">Calculator</h1>
      <!-- <span id="num-1" class="fw-bold me-2"></span>
      <span id="num-2" class="fw-bold"></span> -->
      <input type="text" id="num-1" /><br /><br />
      <input type="text" id="num-2" />
      <br />
      <br />
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtract</button>
      <button onclick="divide()">Divide</button>
      <button onclick="multiply()">Multiply</button>
      <br />
      <br />
      <button onclick="reset()">reset</button>
      <p id="display" class="mt-3">Result:</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
